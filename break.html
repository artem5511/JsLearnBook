<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
<script>
    (function () {
            let i = 0
            let J = 0
            for (let i = 1; i < 3; i++) {
                console.log('Outer Loop:' + i)
                for (let j = 1; j < 4; j++) {
                    if ((i === 1) && (j === 2)) {
                        console.log('\tSkipped:' + j)
                        continue
                    }
                    if ((i === 2) && (j === 2)) {
                        console.log('\tBroken:' + j)
                        break
                    }
                    console.log('\tInner Loop:' + j)
                }

            }
        }
    )()
</script>
</body>
